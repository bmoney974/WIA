    <div class="container">
        <nav class="navbar">

       <div class="hr"> <hr /></div>
        <header>
            <img src="images/wia-header 1.jpg">
            <button class="btn-primary"><h4>Lets Party!</h4></button>
        </header>
        <div class="get-a-quote">
            <p>Close</p>
            <form>
                <fieldset>
                    <h3>Get a Quote</h3>
                    <label for="name">Name</label><br >
                    <input type="text" name="Name" id="name" placeholder="John Doe">
                    <br />
                    <br />
                    <label for="phone">Phone Number</label><br >
                    <input type="tel" name="phone" id="phone" placeholder="555-555-5555">
                    <br />
                    <br />
                    <label for="email">Email</label><br >
                    <input type="email" name="email" id="email" placeholder="jon@example.com">
                    <br />
                    <br />
                    <label for="date">Party Date</label><br >
                    <input type="date" name="date" id="date" >
                    <br />
                    <br />
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
        <div class="contact-us">

            <form>
                <fieldset>
                    <h3>Send us a message</h3>
                    <label for="name">Name</label><br >
                    <input type="text" name="Name" id="name" placeholder="John Doe">
                    <br />
                    <br />
                    <label for="email">Email</label><br >
                    <input type="email" name="email" id="email" placeholder="jon@example.com">
                    <br />
                    <br />
                    <label for="message">Message</label><br >
                    <textarea rows="10" cols="46" placeholder="Enter Message"></textarea>
                    <br />
                    <br />
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
      <div class="subtitle2">  <h2>Contact Us</h2></div>
